<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">

<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Proyecto 02 CRUD</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Programador <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <!-- Navbar -->

    <content>
        <div class="container p-3">
            <div class="card">
                <div class="card-header">
                    Formulario
                </div>
                <div class="card-body">
                    <div class="form-inline p-3">
                        <div class="form-group mb-1">
                            <label for="name" class="col-sm-1 col-form-label">Nombre</label>
                            <div class="col-sm-1">
                                <input type="text" class="form-control" id="inputName" placeholder="Luis Hernandez">
                            </div>
                        </div>
                        <div class="form-group mb-1">
                            <label for="email" class="col-sm-1 col-form-label">Correo</label>
                            <div class="col-sm-1">
                                <input type="text" class="form-control" id="inputEmail" placeholder="email@example.com">
                            </div>
                        </div>
                        <div class="form-group mb-1">
                            <label for="role" class="col-sm-1 col-form-label">Puesto</label>
                            <div class="col-sm-1">
                                <input type="text" class="form-control" id="inputRole" placeholder="Operador">
                            </div>
                        </div>
                        <button onclick="myEmployees.saveEmployee()" class="btn btn-primary mb-1">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container p-3">
            <div class="row-justify-content-center">
                <h1>Registros</h1>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Mail</th>
                            <th scope="col">Role</th>
                            <th scope="col">Modify</th>
                        </tr>
                    </thead>
                    <tbody id="employeeTable">
                        <tr>
                            <th scope="row">1</th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td><a href=""><i class="fa-solid fa-pen-to-square"></i></a> / <a href=""><i
                                        class="fa-solid fa-trash" style="color:red"></i></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </content>

    <!-- Footer -->
    <footer class="mt-auto bg-dark text-center text-white">
        <!-- Grid container -->
        <div class="container p-4">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Facebook -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-facebook-f"></i></a>

                <!-- Twitter -->

                        class="fab fa-twitter"></i></a>

                <!-- Linkedin -->

                        class="fab fa-linkedin-in"></i></a>

                <!-- Github -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-github"></i></a>
            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">

        </div>
        <!-- Copyright -->
    </footer>
    <!-- Footer -->

</body>
